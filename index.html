<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar and Main Page</title>
  <!-- Add Bootstrap Icons CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="body1">From designer</div>
    <div class="button">Save</div>
  </div>

  <!-- Main Page -->
  <div class="main">
    <div class="left">
      <div class="heading">
        <h3>Component</h3>
      </div>
      <div class="inputBox">
            <div class="item-container" id="add-input">
                <button  class="full-width-btn">Input</button>
                <i class="fas fa-plus"></i>
            </div>
            <div class="item-container" id="add-select">
                <button  class="full-width-btn">Select</button>
                <i class="fas fa-plus"></i>
            </div>
            <div class="item-container" id="add-textarea">
                <button  class="full-width-btn">Textarea</button>
                <i class="fas fa-plus"></i>
            </div>
      </div>
    </div>
    <div class="right">
      <div class="container">
        <div class="component">
          <label for="input" class="label">
            Sample Label
            <i class="bi bi-trash delete-icon"></i>
          </label>
          <input type="text" id="input" class="input" placeholder="Sample placeholder" />
        </div>
        <div class="component">
          <label for="select" class="label">
            Select
            <i class="bi bi-trash delete-icon"></i>
          </label>
          <select id="select" class="select">
            <option value="option1">Sample option</option>
          </select>
        </div>
        <div class="component">
          <label for="textarea" class="label">
            Text area
            <i class="bi bi-trash delete-icon"></i>
          </label>
          <textarea id="textarea" class="textarea" placeholder="Sample placeholder"></textarea>
        </div>
        <div class="component">
          <label for="input" class="label">
            Sample Label
            <i class="bi bi-trash delete-icon"></i>
          </label>
          <input type="text" id="input" class="input" placeholder="Sample placeholder" />
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
